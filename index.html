<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>To do List</title>
</head>

<body>
    <div id="root">
        <h1 class="text-center my-3">To do List</h1>

        <!-- scrivere la voce da fare -->
        <div class="d-flex justify-content-center align-items-center my-3 container">
            <input type="text" class="me-3 form-control" placeholder="scrivi la nuova to do voice" v-model="newTodo"
                @keyup.enter="addTodo">
            <button type="button" class="btn btn-dark" @click="addTodo">Aggiungi</button>
        </div>

        <!-- parte della lista -->
        <div class="container mt-5 rounded-3 bg_custom p-3">
            <h3 v-if="todos.length == 0">Non ci sono voci in lista</h3>

            <div class="w-75 mx-auto">
                <ul>
                    <li class="d-flex justify-content-between align-items-baseline      bg_custom mb-3 rounded-2"
                        v-for="(todo, index) in todos" :key="index">
                       
                        <div class="d-flex">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" @click="addDone(todo)">
                            <p class="ms-2"
                            :class=" (todo.done == true) ? 'done' : '' ">{{ todo.text }}</p>
                        </div>

                        <i class="fa-solid fa-xmark text-danger" @click="removeTodo(index)"></i>
                    </li>
                </ul>
            </div>


        </div>
    </div>










    <!-- parte script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./asset/js/main.js"></script>
</body>

</html>
